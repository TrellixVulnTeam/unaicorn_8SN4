<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic predictor</title>
</head>
<body>
    <h1>Home Page</h1>
    <h3>Get your titanic prediction here!</h3>
    <p>enter in the details of made up person on the titanic voyage</p>
    <p>We will output a prediction</p>
<!-- Vamos criar um form e um botão para o envio do método post para o input de dados -->
    <form action="{% url 'result' %}">
        {% csrf_token %} <!-- apenas para protocolo -->

        <p>Pclass</p>
        <input type="text" name="pclass">
        <p>Sex</p>
        <input type="text" name="sex">
        <p>Age</p>
        <input type="text" name="age">
        <p>Sibsp</p>
        <input type="text" name="sibsp">
        <p>Parents/children</p>
        <input type="text" name="parch">
        <p>Fare</p>
        <input type="text" name="fare">
        <p>Embarked</p>
        <input type="text" name="embarked">
        <p>Title</p>
        <input type="text" name="title">

        <input type="submit">

    </form>
</body>
</html>
